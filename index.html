        /* table ‚Äì clean, airy, professional */

<body>
    <div class="dashboard">
        <div class="title-section">
            <h1>
                üì¶ D·ªÆ LI·ªÜU KHO TDB
                <span>real-time</span>
            </h1>
            <div class="update-badge">
                <span>‚è≥</span> D·ªØ li·ªáu t·ª´ Drive
            </div>
        </div>

        <!-- filter area -->
        <div class="filter-container">
            <div class="filter-group">
                <span class="filter-label">üìÇ Danh m·ª•c</span>
                <select id="categorySelect" aria-label="L·ªçc theo danh m·ª•c">
                    <option value="ALL">‚ö° T·∫•t c·∫£ danh m·ª•c</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">üîç T√¨m theo m√£</span>
                <input type="text" id="searchInput" placeholder="Nh·∫≠p k√≠ch th∆∞·ªõc, t√™n m√£ gi·∫•y..." autocomplete="off">
            </div>
            <button class="reset-btn" id="resetFilterBtn">
                ‚ü≤ ƒê·∫∑t l·∫°i
            </button>
        </div>

        <!-- table area ‚Äì dynamic -->
        <div id="tableContainer">
            <div class="loading-indicator">
                <div class="spinner"></div>
                <span>ƒêang k·∫øt n·ªëi kho d·ªØ li·ªáu Google Sheets‚Ä¶</span>
            </div>
        </div>

        <div class="footer-note">
            <span>üîÑ D·ªØ li·ªáu update tr·ª±c ti·∫øp t·ª´ file QU·∫¢N L√ù KHO TDB - MADE BY HUY</span>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            // ---------- CONFIG ----------
            const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS16evkAb1vdJkvwdyCOJf10_k5ONA_REYJ0_Cch1i0c-RrjYtcQoxqxXivlhvnUQ/pub?output=csv';
            
            // global data store
            let masterData = [];               // array of { category, code, quantity, unit, rawQ }
            let uniqueCategories = new Set();

            // DOM elements
            const categorySelect = document.getElementById('categorySelect');
            const searchInput = document.getElementById('searchInput');
            const resetBtn = document.getElementById('resetFilterBtn');
            const tableContainer = document.getElementById('tableContainer');

            // ---------- helper: parse quantity to number, handle '-' and text ----------
            function parseQuantity(val) {
                if (val === undefined || val === null) return 0;
                const str = String(val).trim();
                if (str === '' || str === '-' || str === '‚Äî' || str.toLowerCase() === 'null') return 0;
                const num = parseFloat(str.replace(/,/g, '.')); 
                return isNaN(num) ? 0 : num;
            }

            // ---------- fetch & parse CSV with PapaParse ----------
            async function loadInventory() {
                try {
                    const response = await fetch(CSV_URL, { cache: "no-store" });
                    if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                    const csvText = await response.text();
                    
                    return new Promise((resolve, reject) => {
                        Papa.parse(csvText, {
                            skipEmptyLines: true,
                            complete: (result) => {
                                try {
                                    const rows = result.data;
                                    if (!rows || rows.length < 3) {
                                        reject(new Error('File CSV kh√¥ng ƒë·ªß d√≤ng d·ªØ li·ªáu'));
                                        return;
                                    }

                                    // t√¨m d√≤ng header: c·ªôt ƒë·∫ßu l√† "DANH M·ª§C"
                                    let headerRowIndex = -1;
                                    for (let i = 0; i < Math.min(15, rows.length); i++) {
                                        const row = rows[i];
                                        if (row && row.length > 0) {
                                            const firstCell = row[0] ? row[0].toString().trim().toUpperCase() : '';
                                            if (firstCell.includes('DANH M·ª§C') || firstCell === 'DANH M·ª§C' || firstCell === 'DANH M·ª§C S·∫¢N PH·∫®M') {
                                                headerRowIndex = i;
                                                break;
                                            }
                                        }
                                    }
                                    if (headerRowIndex === -1 && rows.length > 2) {
                                        headerRowIndex = 2; // fallback d√≤ng th·ª© 3
                                    }

                                    if (headerRowIndex === -1) {
                                        reject(new Error('Kh√¥ng t√¨m th·∫•y d√≤ng ti√™u ƒë·ªÅ (DANH M·ª§C, M√É, ...)'));
                                        return;
                                    }

                                    const headerRow = rows[headerRowIndex];
                                    const colMap = { category: -1, code: -1, stock: -1, unit: -1 };
                                    headerRow.forEach((cell, idx) => {
                                        const val = (cell || '').toString().trim().toUpperCase();
                                        if (val.includes('DANH M·ª§C') || val.includes('DANH M·ª§C')) colMap.category = idx;
                                        else if (val.includes('M√É') || val === 'MA') colMap.code = idx;
                                        else if (val.includes('T·ªíN') || val.includes('TON') || val.includes('T·ªîN HI·ªÜN T·∫†I')) colMap.stock = idx;
                                        else if (val.includes('ƒê∆†N V·ªä') || val.includes('DON VI')) colMap.unit = idx;
                                    });

                                    if (colMap.category === -1) colMap.category = 0;
                                    if (colMap.code === -1) colMap.code = 1;
                                    if (colMap.stock === -1) colMap.stock = 2;
                                    if (colMap.unit === -1) colMap.unit = 3;

                                    const dataRows = rows.slice(headerRowIndex + 1);
                                    const items = [];

                                    for (let row of dataRows) {
                                        if (!row || row.length < 2) continue;
                                        while (row.length <= colMap.unit) row.push('');
                                        
                                        const category = row[colMap.category] ? row[colMap.category].toString().trim() : '';
                                        const code = row[colMap.code] ? row[colMap.code].toString().trim() : '';
                                        const rawQ = row[colMap.stock] ? row[colMap.stock].toString().trim() : '-';
                                        const unit = row[colMap.unit] ? row[colMap.unit].toString().trim() : '';

                                        if (category === '' && code === '') continue;
                                        if (category === '' || code === '') continue;

                                        const quantity = parseQuantity(rawQ);
                                        items.push({
                                            category,
                                            code,
                                            quantity,
                                            unit,
                                            rawQ: rawQ
                                        });
                                    }

                                    resolve(items);
                                } catch (e) {
                                    reject(e);
                                }
                            },
                            error: (error) => reject(error)
                        });
                    });
                } catch (error) {
                    throw error;
                }
            }

            // ---------- render dropdown categories t·ª´ masterData ----------
            function renderCategoryFilter() {
                const categories = Array.from(uniqueCategories).sort((a,b) => a.localeCompare(b, 'vi'));
                categorySelect.innerHTML = '<option value="ALL">‚ö° T·∫•t c·∫£ danh m·ª•c</option>';
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categorySelect.appendChild(option);
                });
            }

            // ---------- l·ªçc d·ªØ li·ªáu d·ª±a tr√™n category & search ----------
            function filterData() {
                const selectedCat = categorySelect.value;
                const keyword = searchInput.value.trim().toLowerCase();

                return masterData.filter(item => {
                    if (selectedCat !== 'ALL' && item.category !== selectedCat) return false;
                    if (keyword !== '') {
                        return item.code.toLowerCase().includes(keyword);
                    }
                    return true;
                });
            }

            // ---------- escape html ----------
            function escapeHTML(str) {
                if (!str) return '';
                return String(str).replace(/[&<>"]/g, function(c) {
                    if (c === '&') return '&amp;';
                    if (c === '<') return '&lt;';
                    if (c === '>') return '&gt;';
                    if (c === '"') return '&quot;';
                    return c;
                });
            }

            // ---------- render b·∫£ng v·ªõi d·ªØ li·ªáu ƒë√£ l·ªçc ----------
            function renderTable(filtered) {
                if (!filtered) filtered = masterData;
                
                let html = '';
                if (filtered.length === 0) {
                    html = `<div class="empty-message">
                                <span style="font-size: 2rem; display: block; margin-bottom: 12px;">üì≠</span>
                                Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m ph√π h·ª£p.<br> 
                                Th·ª≠ thay ƒë·ªïi b·ªô l·ªçc ho·∫∑c danh m·ª•c.
                            </div>`;
                } else {
                    html = `<div class="table-wrapper">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Danh m·ª•c</th>
                                            <th>M√£ s·∫£n ph·∫©m</th>
                                            <th>T·ªìn kho</th>
                                        </tr>
                                    </thead>
                                    <tbody>`;
                    
                    filtered.forEach(item => {
                        const stockClass = item.quantity > 0 ? 'stock-positive' : 'stock-zero';
                        // --- hi·ªÉn th·ªã s·ªë t·ªìn gi·ªØ nguy√™n ƒë·ªãnh d·∫°ng g·ªëc + ƒë∆°n v·ªã ƒëi k√®m ---
                        let displayQty;
                        if (item.quantity > 0) {
                            displayQty = item.rawQ;   // gi·ªØ nguy√™n "2.530", "1.000", ...
                        } else {
                            displayQty = '0';         // t·ªìn = 0 hi·ªÉn th·ªã 0
                        }
                        // gh√©p v·ªõi ƒë∆°n v·ªã (n·∫øu c√≥)
                        const unitText = item.unit ? ` ${escapeHTML(item.unit)}` : '';
                        const stockWithUnit = `${escapeHTML(displayQty)}${unitText}`;

                        html += `<tr>
                                    <td><span class="category-badge">${escapeHTML(item.category)}</span></td>
                                    <td class="code-cell"><strong>${escapeHTML(item.code)}</strong></td>
                                    <td class="stock ${stockClass}">${stockWithUnit}</td>
                                </tr>`;
                    });

                    html += `</tbody></table></div>`;
                }
                // th√™m th√¥ng tin t·ªïng s·ªë
                html += `<div style="margin-top: 20px; font-size: 0.9rem; color: #3a5e70; font-weight: 500; display: flex; justify-content: space-between; align-items: center;">
                            <span>üìã Hi·ªán t·∫°i c√≥: <strong>${filtered.length}</strong> m√£ trong danh m·ª•c n√†y.</span>
                        </div>`;
                tableContainer.innerHTML = html;
            }

            // ---------- refresh to√†n b·ªô: load data, build giao di·ªán ----------
            async function refreshDashboard() {
                tableContainer.innerHTML = `<div class="loading-indicator"><div class="spinner"></div><span>ƒêang ƒë·ªìng b·ªô kho t·ª´ Google Drive‚Ä¶</span></div>`;
                
                try {
                    const items = await loadInventory();
                    
                    masterData = items;
                    
                    uniqueCategories.clear();
                    items.forEach(item => uniqueCategories.add(item.category));
                    
                    renderCategoryFilter();
                    
                    categorySelect.value = 'ALL';
                    searchInput.value = '';
                    
                    renderTable(masterData);
                    
                } catch (error) {
                    console.error('L·ªói t·∫£i d·ªØ li·ªáu:', error);
                    tableContainer.innerHTML = `
                        <div class="error-banner">
                            <strong style="font-size:1.1rem;">‚õî Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu t·ª´ Google Sheets</strong><br>
                            ‚Ä¢ Ki·ªÉm tra k·∫øt n·ªëi m·∫°ng<br>
                            ‚Ä¢ ƒê∆∞·ªùng d·∫´n CSV: <code style="background: #ffe0db; padding: 4px 8px; border-radius: 6px;">${CSV_URL}</code><br>
                            ‚Ä¢ Chi ti·∫øt l·ªói: ${error.message || 'Kh√¥ng x√°c ƒë·ªãnh'}<br>
                            <span style="display: block; margin-top: 14px;">üîÑ T·∫£i l·∫°i trang ƒë·ªÉ th·ª≠ k·∫øt n·ªëi l·∫°i.</span>
                        </div>
                    `;
                    masterData = [];
                    uniqueCategories.clear();
                    renderCategoryFilter();
                }
            }

            // ---------- setup event listeners ----------
            function bindEvents() {
                categorySelect.addEventListener('change', () => {
                    if (masterData.length) renderTable(filterData());
                });
                
                searchInput.addEventListener('input', () => {
                    if (masterData.length) renderTable(filterData());
                });

                resetBtn.addEventListener('click', () => {
                    categorySelect.value = 'ALL';
                    searchInput.value = '';
                    if (masterData.length) renderTable(masterData);
                });
            }

            // ---------- kh·ªüi ƒë·ªông ----------
            bindEvents();
            refreshDashboard();
        })();
    </script>
</body>
